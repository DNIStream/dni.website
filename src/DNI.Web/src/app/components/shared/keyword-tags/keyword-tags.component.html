<ng-container *ngFor="let kw of keywords">
    <a [routerLink]="['/show-archive/', kw.keyword]" [title]="kw.keyword" class="badge badge-pill badge-primary"><i class="fas fa-tag fa-sm"></i> {{kw.keyword}} <span class="badge badge-light" *ngIf="kw.count && kw.count > 0">{{kw.count}}</span></a>&nbsp;
</ng-container>
